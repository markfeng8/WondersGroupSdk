apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            //, 'x86', 'armeabi-v7a', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.lzy.net:okgo:3.0.4'
    implementation 'com.orhanobut:logger:2.1.1'
    implementation 'com.mylhyl:zxingscanner:1.5.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'pub.devrel:easypermissions:1.1.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.tencent.bugly:crashreport:latest.release'
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    api files('libs/WDPay-3.6.0.jar')
    api files('libs/UPPayAssistEx.jar')
    api files('libs/UPPayPluginExPro.jar')
    api files('libs/alipaySdk-20160120.jar')
}

task makeJar(type: Jar) {
    // 最终jar包的名称
    archiveName = "wondersgroup-android-healthcity-sdk-${releaseTime()}.jar"
//    // 将assets目录打入jar包
//    from fileTree(dir: 'src/main', includes: ['assets/**'])
//    // 将jniLibs目录打入jar包
//    // from fileTree(dir: 'src/main', includes: ['jniLibs/**'])
    // 将module默认生成的jar打入jar包
//    from(project.zipTree('build/intermediates/intermediate-jars/release/classes.jar'))
//    // 将Gson解析打入jar包
//    from(project.zipTree('build/intermediates/bundles/release/libs/gson-2.3.1.jar'))
//    // jniLibs下的.so文件
//    from(project.zipTree('build/intermediates/bundles/release/libs/anloq-ke-so.jar'))
    // jar包输出路径
    destinationDir = file('build/libs')
}
// 打jar包
// Copy类型
makeJar.dependsOn(build) //必须写的配置

static def releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

/*
 * 打开Terminal输入命令:
 * gradlew makeJar
 */
